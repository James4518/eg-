<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id= "app">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
            </thead>         
    <tobody>
        <tr v-for="item in books">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.price}}</td>
            <td><button>-</button>
                {{item.count}}
                <button>+</button>
            </td>
            <td>
                <button>移除</button>
            </td>
        </tr>
    </tobody>
    </table>
</div>
<p>总计:</p>
<script src="./vue.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
